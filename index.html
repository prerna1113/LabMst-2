<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LabMst</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
      
        nav {
            background-color: #333;
            overflow: hidden;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-align: center;
            display: inline-block;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
       
        .profile-container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .profile-container h2 {
            text-align: center;
            color: #333;
        }
        .profile-container input {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .profile-container button {
            width: 100%;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .profile-container button:hover {
            background-color: #444;
        }
        .user-details {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        .user-details h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>

  
    <nav>
        <a href="#">Home</a>
        <a href="#">Profile</a>
        <a href="#">Settings</a>
        <a href="#">Logout</a>
    </nav>

   
    <div class="profile-container">
        <h2>Lab Mst</h2>
        <form id="profileForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" value="Prerna" />

            <label for="email">Email:</label>
            <input type="email" id="email" value="prerna@example.com" />

            <label for="bio"> Work Experience</label>
            <input type="text" id="bio" value="Cloud computing enthusiast and full-stack developer." />

            <button type="button" onclick="saveProfile()">Save Changes</button>
        </form>

       
        <div class="user-details" id="userDetails">
            <h3>Updated Profile:</h3>
            <p><strong>Full Name:</strong> <span id="displayName">Prerna</span></p>
            <p><strong>Email:</strong> <span id="displayEmail">prerna@example.com</span></p>
            <p><strong>Work Experience :</strong> <span id="displayBio">Made a project for LalChandPedawala known for its sweets.Came in shark Tanks .They import their sweets in countries like America.</span></p>
        </div>
    </div>

    <script>
        
        function saveProfile() {
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const bio = document.getElementById("bio").value;

            
            document.getElementById("displayName").textContent = name;
            document.getElementById("displayEmail").textContent = email;
            document.getElementById("displayBio").textContent = bio;
        }
    </script>

</body>
</html>
